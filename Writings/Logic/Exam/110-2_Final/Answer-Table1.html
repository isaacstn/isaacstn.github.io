		<div class="section">
		<h2>請用真值表判斷以下論證是否有效</h2>
      <p>
      前提：$A→B$、$A→¬B$<br/>
      結論：$¬A$
      </p>
      <table class="truth argue double">
        <tr><td>$A$</td><td>$B$</td><td>$A→B$</td><td>$A→¬B$</td><td>$¬A$</td></tr>
        <tr><td>T</td><td>T</td><td>T</td><td>F</td><td>F</td></tr>
        <tr><td>T</td><td>F</td><td>F</td><td>T</td><td>F</td></tr>
        <tr class="grey"><td>F</td><td>T</td><td>T</td><td>T</td><td>T</td></tr>
        <tr class="grey"><td>F</td><td>F</td><td>T</td><td>T</td><td>T</td></tr>
      </table>
      <p>
      兩個前提皆為真的情況一共有 $A$ 假 $B$ 真及 $A$ 假 $B$ 假兩種，而在這兩種情況下結論 $¬A$ 皆為真，故此論證在前提皆真時結論也都為真，故為有效論證。
      </p>
